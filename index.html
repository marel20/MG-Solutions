<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="icon" href="assets/logo/logo2.png" type="logo" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/medias.css" />
    <link rel="stylesheet" type="text/css" href="css/aos.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <title>MG Solutions IT</title>
  </head>
  <body>
    <section>
      <a href="home.html">
        <div class="headline">
          <div class="logo-slogan">
            <img src="assets/logo/logo.png" alt="logo-MG_Solutions" />
            <span id="text-typed"
              >Vos soñas el futuro de tu empresa, nosotros le damos click.</span
            >
          </div>
          <div class="text-home">
            <h1>Bienvenidos</h1>
            <h5>Para ingresar, presione en cualquier lado</h5>
            <h6>Nuestra página aún sigue en desarrollo</h6>
          </div>
        </div>
      </a>
    </section>
    <script>
      //effect typewriter

      let text = document.getElementById("text-typed");
      let str = text.innerHTML;

      text.innerHTML = "";

      let speed = 150;
      let i = 0;

      function typeWriter() {
        if (i < str.length) {
          text.innerHTML += str.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      setTimeout(typeWriter, speed);
    </script>

</html>
